<!DOCTYPE html>
<html lang="en">
<head>
<title>WebSocket Client</title>
<style>

html,body,#output,#message {
    background-color: black;
    color: silver;
    font-size: 14px;
    width:99%;
}

html,body {
    position: relative;
    height:98%;
}

#output,#message {
    position: absolute;
    margin: auto;
    font-family: 'Courier New';
    border: groove 2px silver;
}

#output {
    top: 0px;
    bottom: 24px;
    overflow-y: auto;
    line-height: 10%;
}

#message {
    height:16px;
    bottom:0px;
}

</style>
</head>
<body>
<form id="form">
<div id="output"></div>
<input type="text" id="message">
</form>
<script>
var inputBox = document.getElementById("message");
var output = document.getElementById("output");
var form = document.getElementById("form");
function write_log(message, color){
    var message_color = color || "Silver";
    var p = document.createElement("p");
    p.innerHTML = message
    p.style.color = message_color;
    output.appendChild(p);
    output.scrollTop = output.scrollHeight;
}

try {
    var host = "ws://localhost:7000/";
    console.log("Host:", host);
    var s = new WebSocket(host);
    // 接続開始処理
    s.onopen = function (e) {
        write_log("サーバとの接続が完了しました。", "green");
    };
    // 切断処理 
    s.onclose = function (e) {
        write_log("サーバから切断されました。", "maroon");
    };
    // メッセージ受信処理
    s.onmessage = function (e) {
        write_log(e.data);
    };
    // 接続エラー処理
    s.onerror = function (e) {
        write_log("通信エラー。", "maroon");
    };
} catch (ex) {
    console.log("例外エラー。" + ex, "maroon");
}
// submit処理
form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (!inputBox.value) return;
        s.send(inputBox.value);
        inputBox.value = "";
        }, false)
</script>
</body>
</html>
